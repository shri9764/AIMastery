{% include 'layout.html' %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Left Side: AI-related Image -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <!-- Temporary Image Path -->
            <img src="/static/images/ai-placeholder.png" alt="AI Illustration" class="img-fluid" style="max-height: 400px;">
        </div>

        <!-- Right Side: Login Form -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <form id="loginForm"><!-- method="POST" action="/auth/token">-->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <div class="mt-2 text-center">
                        <a href="/auth/register-page">Register?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
